name: Deploy Web

on:
  push:
    branches: [main, release/0.10.1]

concurrency:
  group: web-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  deploy:
    needs: [ci]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install components dependencies
        run: pnpm --filter ./components install --frozen-lockfile

      - name: Install web dependencies
        run: pnpm --filter ./web install --frozen-lockfile

      - name: Setup wasm-bindgen
        uses: ./.github/actions/setup-wasm-bindgen

      - name: Build web
        working-directory: web
        run: pnpm build

      - name: Copy public folder
        run: cp -r components/src/public web/dist/client

      - name: Deploy to Cloudflare Workers via CLI
        working-directory: web
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm wrangler deploy
